<html>
<body>
<h2>Java Script Objects</h2>
<p>There are two different ways to access an object property:</p>
<p> You can use person.property or personal["property"].</p>
<p id="demo"></p>
<script>
const person= {
firstname:"Elizabeth",
lastname:"Taylor",
rollno:4
};
document.getElementById("demo").innerHTML=
person.firstname+" "+person.lastname;
</script>
</body>
</html>
