<html>
<body>
<h2>Java Script Objects</h2>
<p>There are two different ways to access an object property:</p>
<p> You can use person.property or personal["property"].</p>
<p id="demo"></p>
<script>
const person= {
firstname:"Sarah",
middlename:"Ibrahim",
lastname:"Khan",
rollno:10
};
document.getElementById("demo").innerHTML=
person["firstname"]+" "+person["middlename"]+" "+person["lastname"];
</script>
</body>
</html>
