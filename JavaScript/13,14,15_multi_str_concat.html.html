<h1> JavaScript multiplication arithmetic </h1>
<h3> The * operator</h3>
<p id= "demo"></p>
<script>
var a = 1;
var b= 2;
var c= a*b;
document.getElementById("demo").innerHTML=c;
</script>


<h2> Javascript operators</h2>
<p> The + opertor concatenates (adds) strings. </p>
<p id= "string"> </p>
<script>
let text1="John";
let text2="Sparrow";
let text3= text1+" " +text2;
document.getElementById("string").innerHTML=text3;
</script>

<h2> Javascript operators</h2>
<p> The assignmrnt operator += can concatenate strings. </p>
<p id= "concat"> </p>
<script>
let text1="THis is SE IT ";
text1 += "web Technology Class";
document.getElementById("concat").innerHTML= text1;
</script>
