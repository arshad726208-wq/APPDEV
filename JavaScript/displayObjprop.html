<html>
<body>
<h2>Java Script Objects</h2>

<p> Displaying a Javascript object properties:</p>
<p id="demo"></p>
<script>
const person= {
name:"Kristine",
rollno:15,
state:"Goa"
};
document.getElementById("demo").innerHTML=
person.name+","+person.rollno+","+person.state;
</script>
</body>
