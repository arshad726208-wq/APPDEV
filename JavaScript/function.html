<html>
<body>
<h2>Javascript Function</h2>
<p>This example calls a function which performs a calculation, and return the result:</p>
<p id="function"></p>
<script>
function myFunction(x1,x2){
return x1*x2;
}
document.getElementById("function").innerHTML=myFunction(1,2);
</script>
</body>
</html>
