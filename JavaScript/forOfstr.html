<html>
<body>
<h2>Java Script For Of Loop</h2>
<p> The for in statement loops through the values of any iterable object:</p>
<p id="demo"></p>
<script>
let language ="javaScript;

let text="";
for(let x of language){
text+= x +"<br>";
}
document.getElementById("demo").innerHTML= text;
</script>
</body>
</html>
