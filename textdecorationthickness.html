<html>
    <head>
<title>Text decoration</title>
<style>
h1{text-decoration-line:overline;text-decoration-thickness:auto}
h2{text-decoration-line:line-through;text-decoration-thickness:5px}
h3{text-decoration-line:underline;text-decoration-thickness:50%}
h4{text-decoration:underline solid red 50%
</style>
</head>
      <body>
         <h1>This is heading 1</h1>
         <h2>This is heading 2</h2>
         <h3>This is heading 3</h3>
         <h4>This is heading 4</h4>
        </body>
</html>
