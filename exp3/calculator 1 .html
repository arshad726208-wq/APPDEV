<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arithmetic Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 340px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 540px;
    }

    .calculator h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      padding: 10px;
      margin: 15px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      flex-grow: 1;
    }

    button {
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .number {
      background-color: #6dd5ed;
      color: white;
    }

    .number:hover {
      background-color: #2193b0;
    }

    .operator {
      background-color: #f7971e;
      color: white;
    }

    .operator:hover {
      background-color: #fd5c63;
    }

    .equal {
      background-color: #00c9ff;
      color: white;
      grid-column: span 2;
    }

    .equal:hover {
      background-color: #92fe9d;
    }

    .clear {
      background-color: #ff6f61;
      color: white;
    }

    .clear:hover {
      background-color: #d64541;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h3> Arithmetic Operator's Calculator</h3>

    <input type="text" id="display" disabled />

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('%')">%</button>
      <button class="operator" onclick="append('^')">^</button>
      <button class="operator" onclick="append('/')">÷</button>

      <button class="number" onclick="append('7')">7</button>
      <button class="number" onclick="append('8')">8</button>
      <button class="number" onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>

      <button class="number" onclick="append('4')">4</button>
      <button class="number" onclick="append('5')">5</button>
      <button class="number" onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>

      <button class="number" onclick="append('1')">1</button>
      <button class="number" onclick="append('2')">2</button>
      <button class="number" onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="number" onclick="append('0')">0</button>
      <button class="number" onclick="append('.')">.</button>
      <button class="operator" onclick="increment()">++</button>
      <button class="operator" onclick="decrement()">--</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>

    <div class="footer">
      Designed By: <strong>Arshad Khan</strong>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function increment() {
      let val = document.getElementById('display').value;
      if (!isNaN(val)) {
        document.getElementById('display').value = parseFloat(val) + 1;
      }
    }

    function decrement() {
      let val = document.getElementById('display').value;
      if (!isNaN(val)) {
        document.getElementById('display').value = parseFloat(val) - 1;
      }
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        if (expression.includes('^')) {
          let parts = expression.split('^');
          if (parts.length === 2) {
            let base = parseFloat(parts[0]);
            let exponent = parseFloat(parts[1]);
            document.getElementById('display').value = Math.pow(base, exponent);
            return;
          }
        }
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
